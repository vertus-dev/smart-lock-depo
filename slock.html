<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vertus Şifre Çözücü</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --danger: #dc2626;
            --danger-dark: #b91c1c;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --card-dark: rgba(30, 41, 59, 0.8);
            --card-light: rgba(255, 255, 255, 0.8);
            --text-dark: #f1f5f9;
            --text-light: #1e293b;
            --text-muted-dark: #94a3b8;
            --text-muted-light: #64748b;
            --border-dark: rgba(255, 255, 255, 0.1);
            --border-light: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: var(--bg-light) url('light.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            transition: var(--transition);
        }
        
        body.dark-mode {
            background: var(--bg-dark) url('dark.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-dark);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.9);
            z-index: -1;
            transition: var(--transition);
        }
        
        body.dark-mode::before {
            background: rgba(15, 23, 42, 0.9);
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .platform-indicator {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: -0.5px;
        }
        
        body.dark-mode h1 {
            color: var(--primary);
        }
        
        .subtitle {
            color: var(--text-muted-light);
            font-size: 14px;
            margin-top: 0;
            font-weight: 400;
        }
        
        body.dark-mode .subtitle {
            color: var(--text-muted-dark);
        }
        
        .result-container {
            margin: 25px 0;
            text-align: center;
        }
        
        .result-label {
            font-size: 13px;
            color: var(--text-muted-light);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        body.dark-mode .result-label {
            color: var(--text-muted-dark);
        }
        
        .result {
            font-size: 36px;
            letter-spacing: 4px;
            font-weight: 600;
            color: var(--primary);
            padding: 20px;
            border-radius: var(--border-radius);
            background: var(--card-light);
            border: 1px solid var(--border-light);
            min-width: 200px;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: var(--shadow);
            font-variant-numeric: tabular-nums;
            transition: var(--transition);
        }
        
        body.dark-mode .result {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            color: var(--primary);
            box-shadow: var(--shadow-dark);
        }
        
        .section {
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            background: var(--card-light);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        body.dark-mode .section {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            box-shadow: var(--shadow-dark);
        }
        
        .section h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: var(--primary);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }
        
        body.dark-mode .section h3 {
            color: var(--primary);
        }
        
        .section-icon {
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .camera-icon {
            background-image: url('camera.png');
        }
        
        .key-icon {
            background-image: url('key.png');
        }
        
        video {
            width: 100%;
            border-radius: var(--border-radius);
            background: #000;
            margin-top: 10px;
            border: 1px solid var(--border-light);
        }
        
        input[type="file"],
        input[type="text"] {
            margin-top: 16px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            width: 100%;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            font-family: inherit;
        }
        
        body.dark-mode input[type="file"],
        body.dark-mode input[type="text"] {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--border-dark);
            color: var(--text-dark);
        }
        
        input[type="text"]::placeholder {
            color: var(--text-muted-light);
        }
        
        body.dark-mode input[type="text"]::placeholder {
            color: var(--text-muted-dark);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
        
        body.dark-mode input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        button {
            margin-top: 16px;
            padding: 14px 16px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            backdrop-filter: blur(10px);
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stop-btn {
            background: var(--danger);
        }
        
        .stop-btn:hover {
            background: var(--danger-dark);
        }
        
        .hint {
            margin-top: 12px;
            color: var(--text-muted-light);
            font-size: 13px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            line-height: 1.5;
            border: 1px solid var(--border-light);
        }
        
        body.dark-mode .hint {
            color: var(--text-muted-dark);
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-dark);
        }
        
        .error {
            color: var(--danger);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-top: 16px;
            background: rgba(220, 38, 38, 0.1);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(220, 38, 38, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            width: 100%;
        }
        
        .button-group button {
            flex: 1;
            margin-top: 12px;
        }
        
        canvas {
            display: none;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.7);
            border: 1px dashed var(--border-light);
            color: var(--text-light);
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .file-input-button:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary);
        }
        
        body.dark-mode .file-input-button {
            background: rgba(30, 41, 59, 0.7);
            border: 1px dashed var(--border-dark);
            color: var(--text-dark);
        }
        
        body.dark-mode .file-input-button:hover {
            background: rgba(30, 41, 59, 0.9);
            border-color: var(--primary);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0;
            }
            
            .section {
                padding: 16px;
                margin-bottom: 12px;
            }
            
            .result {
                font-size: 32px;
                padding: 16px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .theme-toggle {
                bottom: 16px;
                right: 16px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="platform-indicator" id="platformIndicator"></div>
            <h1>Vertus Şifre Çözücü</h1>
            <p class="subtitle">QR kod veya manuel giriş ile şifreleri deşifre edin</p>
        </div>

        <!-- Sonuç -->
        <div class="result-container">
            <div class="result-label">ÇÖZÜLMÜŞ ŞİFRE</div>
            <div id="result" class="result">—</div>
        </div>

        <!-- QR Kod Okuma -->
        <div class="section">
            <h3>
                <span class="section-icon camera-icon"></span>
                QR Kod ile Çöz
            </h3>
            <video id="video" playsinline></video>
            <div class="button-group">
                <button id="startBtn">
                    Kamerayı Aç
                </button>
                <button id="stopBtn" class="stop-btn" disabled>
                    Kamerayı Kapat
                </button>
            </div>
            
            <div class="file-input-wrapper">
                <div class="file-input-button">
                    QR Kod Fotoğrafı Yükle
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div id="qrHint" class="hint">QR kodu kameraya gösterin veya fotoğraf yükleyin</div>
        </div>

        <!-- Manuel Giriş -->
        <div class="section">
            <h3>
                <span class="section-icon key-icon"></span>
                Manuel Giriş
            </h3>
            <input type="text" id="manualInput" placeholder="6 haneli şifreli sayı girin" maxlength="6">
            <button id="decodeManual">
                Deşifre Et
            </button>
        </div>

        <div id="error" class="error"></div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"/>
        </svg>
    </button>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        // DOM Elements
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const resultEl = document.getElementById("result");
        const errorEl = document.getElementById("error");
        const qrHint = document.getElementById("qrHint");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const fileInput = document.getElementById("fileInput");
        const manualInput = document.getElementById("manualInput");
        const decodeManualBtn = document.getElementById("decodeManual");
        const themeToggle = document.getElementById("themeToggle");
        const platformIndicator = document.getElementById("platformIndicator");
        const body = document.body;

        let stream = null;
        let scanning = false;

        // Platform detection and icon setting
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return { platform: 'iOS', icon: 'apple.svg' };
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return { platform: 'Android', icon: 'android.png' };
            }
            
            // Windows detection
            if (/windows/i.test(userAgent)) {
                return { platform: 'Windows', icon: 'windows.png' };
            }
            
            // macOS detection
            if (/macintosh|mac os x/i.test(userAgent)) {
                return { platform: 'macOS', icon: 'apple.svg' };
            }
            
            // Linux detection
            if (/linux/i.test(userAgent)) {
                return { platform: 'Linux', icon: 'linux.png' };
            }
            
            // Default
            return { platform: 'Unknown', icon: '' };
        }

        // Theme detection and toggle
        function initTheme() {
            // Check for saved theme preference or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12,7a5,5,0,1,0,5,5,5,5,0,0,0-5-5Z"/></svg>';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"/></svg>';
            }
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"/></svg>';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                themeToggle.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12,7a5,5,0,1,0,5,5,5,5,0,0,0-5-5Z"/></svg>';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Platform detection on load
        window.addEventListener('DOMContentLoaded', () => {
            const platformInfo = detectPlatform();
            if (platformInfo.icon) {
                platformIndicator.style.backgroundImage = `url('${platformInfo.icon}')`;
            }
            console.log(`Platform detected: ${platformInfo.platform}`);
            
            initTheme();
        });

        // Şifre çözme fonksiyonu - DEĞİŞMEDİ
        function mod10(n) {
            return ((n % 10) + 10) % 10;
        }

        function decodeNumber(sixStr) {
            if (!/^\d{6}$/.test(sixStr)) throw new Error("6 haneli sayı girilmelidir!");
            const d = sixStr.split("").map(n => parseInt(n, 10));
            const o = [];

            o[0] = mod10(d[0] - 7);
            o[1] = mod10(d[1] * 7);
            o[2] = mod10(d[2] + 2);
            o[3] = mod10(d[3] - 9);

            if (d[4] % 2 !== 0) throw new Error(`5. rakam (${d[4]}) tek! /2 uygulanamaz.`);
            o[4] = d[4] / 2;

            o[5] = mod10(d[5] + 5);
            return o.join("");
        }

        function showResult(decoded, original) {
            resultEl.textContent = decoded;
            errorEl.textContent = "";
            qrHint.textContent = `${original} → ${decoded}`;
        }

        function showError(msg) {
            resultEl.textContent = "—";
            errorEl.textContent = msg;
        }

        async function startCamera() {
            if (scanning) return;
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();
                scanning = true;
                tick();
                qrHint.textContent = "Kamera açık, QR kodu gösterin.";
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (err) {
                showError("Kamera başlatılamadı: " + err.message);
            }
        }

        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            qrHint.textContent = "QR kodu kameraya gösterin veya fotoğraf yükleyin";
        }

        function tick() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(img.data, img.width, img.height, { inversionAttempts: "attemptBoth" });
                if (code) {
                    const data = code.data.trim();
                    const found = data.match(/(\d{6})/);
                    if (found) {
                        try {
                            const decoded = decodeNumber(found[1]);
                            showResult(decoded, found[1]);
                            stopCamera();
                        } catch (err) {
                            showError(err.message);
                            stopCamera();
                        }
                        return;
                    }
                }
            }
            requestAnimationFrame(tick);
        }

        // Fotoğraf yükleyerek çözme
        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        const data = code.data.trim();
                        const found = data.match(/(\d{6})/);
                        if (found) {
                            try {
                                const decoded = decodeNumber(found[1]);
                                showResult(decoded, found[1]);
                            } catch (err) {
                                showError(err.message);
                            }
                        } else {
                            showError("QR içinde geçerli 6 haneli sayı yok.");
                        }
                    } else {
                        showError("QR bulunamadı.");
                    }
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        // Manuel girişle çözme
        decodeManualBtn.addEventListener("click", () => {
            const val = manualInput.value.trim();
            try {
                const decoded = decodeNumber(val);
                showResult(decoded, val);
            } catch (err) {
                showError(err.message);
            }
        });

        // Enter tuşu ile manuel deşifre
        manualInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                decodeManualBtn.click();
            }
        });

        startBtn.addEventListener("click", startCamera);
        stopBtn.addEventListener("click", stopCamera);
        window.addEventListener("beforeunload", stopCamera);
    </script>
</body>
</html>
