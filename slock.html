<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üîê Vertus ≈ûifre √á√∂z√ºc√º</title>
    <style>
        body {
            margin: 0;
            background: #070f1f url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e9f2fb;
            font-family: "Inter", system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(7, 15, 31, 0.85);
            z-index: -1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(90deg, #06b6d4, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            background: #000;
            margin-top: 10px;
            border: 2px solid #06b6d4;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }
        input[type="file"],
        input[type="text"] {
            margin-top: 12px;
            background: rgba(14, 26, 51, 0.9);
            border: 2px solid #06b6d4;
            color: #e9f2fb;
            padding: 12px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        input[type="text"]::placeholder {
            color: #9eb0c8;
        }
        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.4);
        }
        button {
            margin-top: 12px;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #06b6d4, #7c3aed);
            color: #021224;
            font-weight: 700;
            font-size: 16px;
            width: 90%;
            max-width: 350px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .stop-btn {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        .stop-btn:hover {
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
        }
        .result {
            margin: 30px 0;
            font-size: 36px;
            letter-spacing: 4px;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(90deg, #06b6d4, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 16px;
            background-color: rgba(14, 26, 51, 0.9);
            border: 2px solid #06b6d4;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }
        .hint {
            margin-top: 8px;
            color: #9eb0c8;
            font-size: 14px;
            text-align: center;
            background: rgba(14, 26, 51, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        .error {
            color: #ff6b6b;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            margin-top: 15px;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
            backdrop-filter: blur(5px);
        }
        .section {
            border: 2px solid #06b6d4;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            width: 95%;
            max-width: 420px;
            background: rgba(14, 26, 51, 0.85);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .section h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #06b6d4;
            text-align: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 350px;
        }
        .button-group button {
            flex: 1;
            margin-top: 12px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
<h1>üîê Vertus ≈ûifre √á√∂z√ºc√º</h1>

<!-- Sonu√ß -->
<div id="result" class="result">‚Äî</div>

<!-- QR Kod Okuma -->
<div class="section">
    <h3>üì∏ QR Kod ile √á√∂z</h3>
    <video id="video" playsinline></video>
    <div class="button-group">
        <button id="startBtn">Kamerayƒ± A√ß</button>
        <button id="stopBtn" class="stop-btn" disabled>Kamerayƒ± Kapat</button>
    </div>
    <input type="file" id="fileInput" accept="image/*">
    <div id="qrHint" class="hint">QR kodu kameraya g√∂ster veya fotoƒüraf y√ºkle.</div>
</div>

<!-- Manuel Giri≈ü -->
<div class="section">
    <h3>üî¢ Manuel Giri≈ü</h3>
    <input type="text" id="manualInput" placeholder="6 haneli ≈üifreli sayƒ± gir" maxlength="6">
    <button id="decodeManual">De≈üifre Et</button>
</div>

<div id="error" class="error"></div>

<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("error");
    const qrHint = document.getElementById("qrHint");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const fileInput = document.getElementById("fileInput");
    const manualInput = document.getElementById("manualInput");
    const decodeManualBtn = document.getElementById("decodeManual");

    let stream = null;
    let scanning = false;

    function mod10(n) {
        return ((n % 10) + 10) % 10;
    }

    // √ß√∂zme kurallarƒ± (ters i≈ülemler) - DEƒûƒ∞≈ûMEDƒ∞
    function decodeNumber(sixStr) {
        if (!/^\d{6}$/.test(sixStr)) throw new Error("6 haneli sayƒ± girilmelidir!");
        const d = sixStr.split("").map(n => parseInt(n, 10));
        const o = [];

        o[0] = mod10(d[0] - 7);             // 1. rakam: -7 mod10
        o[1] = mod10(d[1] * 7);             // 2. rakam: √ó7 mod10
        o[2] = mod10(d[2] + 2);             // 3. rakam: +2 mod10
        o[3] = mod10(d[3] - 9);             // 4. rakam: -9 mod10

        // 5. rakam: /2 (tekse hata ver)
        if (d[4] % 2 !== 0) throw new Error(`5. rakam (${d[4]}) tek! /2 uygulanamaz.`);
        o[4] = d[4] / 2;

        o[5] = mod10(d[5] + 5);             // 6. rakam: +5 mod10
        return o.join("");
    }

    function showResult(decoded, original) {
        resultEl.textContent = decoded;
        errorEl.textContent = "";
        qrHint.textContent = `${original} ‚Üí ${decoded}`;
    }

    function showError(msg) {
        resultEl.textContent = "‚Äî";
        errorEl.textContent = "‚ùå " + msg;
    }

    async function startCamera() {
        if (scanning) return;
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });
            video.srcObject = stream;
            await video.play();
            scanning = true;
            tick();
            qrHint.textContent = "Kamera a√ßƒ±k, QR kodu g√∂ster.";
            startBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (err) {
            showError("Kamera ba≈ülatƒ±lamadƒ±: " + err.message);
        }
    }

    function stopCamera() {
        scanning = false;
        if (stream) {
            stream.getTracks().forEach(t => t.stop());
            stream = null;
        }
        video.srcObject = null;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        qrHint.textContent = "QR kodu kameraya g√∂ster veya fotoƒüraf y√ºkle.";
    }

    function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(img.data, img.width, img.height, { inversionAttempts: "attemptBoth" });
            if (code) {
                const data = code.data.trim();
                const found = data.match(/(\d{6})/);
                if (found) {
                    try {
                        const decoded = decodeNumber(found[1]);
                        showResult(decoded, found[1]);
                        stopCamera();
                    } catch (err) {
                        showError(err.message);
                        stopCamera();
                    }
                    return;
                }
            }
        }
        requestAnimationFrame(tick);
    }

    // üì∏ Fotoƒüraf y√ºkleyerek √ß√∂zme
    fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function() {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    const data = code.data.trim();
                    const found = data.match(/(\d{6})/);
                    if (found) {
                        try {
                            const decoded = decodeNumber(found[1]);
                            showResult(decoded, found[1]);
                        } catch (err) {
                            showError(err.message);
                        }
                    } else {
                        showError("QR i√ßinde ge√ßerli 6 haneli sayƒ± yok.");
                    }
                } else {
                    showError("QR bulunamadƒ±.");
                }
            };
            img.src = reader.result;
        };
        reader.readAsDataURL(file);
    });

    // ‚úèÔ∏è Manuel giri≈üle √ß√∂zme
    decodeManualBtn.addEventListener("click", () => {
        const val = manualInput.value.trim();
        try {
            const decoded = decodeNumber(val);
            showResult(decoded, val);
        } catch (err) {
            showError(err.message);
        }
    });

    // Enter tu≈üu ile manuel de≈üifre
    manualInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            decodeManualBtn.click();
        }
    });

    startBtn.addEventListener("click", startCamera);
    stopBtn.addEventListener("click", stopCamera);
    window.addEventListener("beforeunload", stopCamera);
</script>
</body>
</html>
