<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üîê Vertus ≈ûifre √á√∂z√ºc√º</title>
    <style>
        :root {
            --primary: #0067c0;
            --secondary: #0078d4;
            --accent: #5c2d91;
            --danger: #d13438;
            --success: #107c10;
            --bg-dark: #1e1e1e;
            --bg-light: #f3f2f1;
            --card-dark: rgba(32, 32, 32, 0.8);
            --card-light: rgba(255, 255, 255, 0.8);
            --text-dark: #ffffff;
            --text-light: #323130;
            --text-muted-dark: #a19f9d;
            --text-muted-light: #605e5c;
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: var(--bg-light) url('light.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-light);
            font-family: "Segoe UI", system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            transition: var(--transition);
        }
        
        body.dark-mode {
            background: var(--bg-dark) url('dark.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-dark);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(243, 242, 241, 0.85);
            z-index: -1;
            transition: var(--transition);
        }
        
        body.dark-mode::before {
            background: rgba(30, 30, 30, 0.85);
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .platform-indicator {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 24px;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: -0.5px;
        }
        
        body.dark-mode h1 {
            color: var(--secondary);
        }
        
        .subtitle {
            color: var(--text-muted-light);
            font-size: 14px;
            margin-top: 0;
            font-weight: 400;
        }
        
        body.dark-mode .subtitle {
            color: var(--text-muted-dark);
        }
        
        .result-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .result-label {
            font-size: 14px;
            color: var(--text-muted-light);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        body.dark-mode .result-label {
            color: var(--text-muted-dark);
        }
        
        .result {
            font-size: 42px;
            letter-spacing: 4px;
            font-weight: 600;
            color: var(--primary);
            padding: 24px;
            border-radius: var(--border-radius);
            background-color: var(--card-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-width: 250px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            font-variant-numeric: tabular-nums;
            transition: var(--transition);
        }
        
        body.dark-mode .result {
            background-color: var(--card-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary);
            box-shadow: var(--shadow-dark);
        }
        
        .section {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 20px;
            background: var(--card-light);
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        body.dark-mode .section {
            background: var(--card-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }
        
        .section h3 {
            margin: 0 0 20px 0;
            font-size: 18px;
            color: var(--primary);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }
        
        body.dark-mode .section h3 {
            color: var(--secondary);
        }
        
        video {
            width: 100%;
            border-radius: var(--border-radius);
            background: #000;
            margin-top: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        input[type="file"],
        input[type="text"] {
            margin-top: 16px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            padding: 14px 16px;
            border-radius: var(--border-radius);
            width: 100%;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: var(--transition);
            font-family: "Segoe UI", system-ui, sans-serif;
        }
        
        body.dark-mode input[type="file"],
        body.dark-mode input[type="text"] {
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dark);
        }
        
        input[type="text"]::placeholder {
            color: var(--text-muted-light);
        }
        
        body.dark-mode input[type="text"]::placeholder {
            color: var(--text-muted-dark);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 103, 192, 0.2);
        }
        
        body.dark-mode input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.3);
        }
        
        button {
            margin-top: 16px;
            padding: 14px 16px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: "Segoe UI", system-ui, sans-serif;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 103, 192, 0.3);
        }
        
        body.dark-mode button:hover {
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stop-btn {
            background: var(--danger);
        }
        
        .stop-btn:hover {
            background: #b02a2e;
            box-shadow: 0 4px 12px rgba(209, 52, 56, 0.3);
        }
        
        .hint {
            margin-top: 12px;
            color: var(--text-muted-light);
            font-size: 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(5px);
            line-height: 1.5;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        body.dark-mode .hint {
            color: var(--text-muted-dark);
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .error {
            color: var(--danger);
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            margin-top: 16px;
            background: rgba(209, 52, 56, 0.1);
            padding: 14px 16px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(209, 52, 56, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            width: 100%;
        }
        
        .button-group button {
            flex: 1;
            margin-top: 12px;
        }
        
        canvas {
            display: none;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.7);
            border: 1px dashed rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-weight: 600;
            font-size: 15px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .file-input-button:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary);
        }
        
        body.dark-mode .file-input-button {
            background: rgba(50, 50, 50, 0.7);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            color: var(--text-dark);
        }
        
        body.dark-mode .file-input-button:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: var(--secondary);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 100;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .section {
                padding: 20px 16px;
            }
            
            .result {
                font-size: 36px;
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .theme-toggle {
                bottom: 16px;
                right: 16px;
                width: 40px;
                height: 40px;
            }
        }
        
        .mica-effect {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="platform-indicator" id="platformIndicator">üåê</div>
            <h1>üîê Vertus ≈ûifre √á√∂z√ºc√º</h1>
            <p class="subtitle">QR kod veya manuel giri≈ü ile ≈üifreleri de≈üifre edin</p>
        </div>

        <!-- Sonu√ß -->
        <div class="result-container">
            <div class="result-label">√á√ñZ√úLM√ú≈û ≈ûƒ∞FRE</div>
            <div id="result" class="result">‚Äî</div>
        </div>

        <!-- QR Kod Okuma -->
        <div class="section mica-effect">
            <h3>üì∏ QR Kod ile √á√∂z</h3>
            <video id="video" playsinline></video>
            <div class="button-group">
                <button id="startBtn">
                    <span>‚ñ∂Ô∏è</span> Kamerayƒ± A√ß
                </button>
                <button id="stopBtn" class="stop-btn" disabled>
                    <span>‚èπÔ∏è</span> Kamerayƒ± Kapat
                </button>
            </div>
            
            <div class="file-input-wrapper">
                <div class="file-input-button">
                    <span>üìÅ</span> QR Kod Fotoƒürafƒ± Y√ºkle
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div id="qrHint" class="hint">QR kodu kameraya g√∂sterin veya fotoƒüraf y√ºkleyin</div>
        </div>

        <!-- Manuel Giri≈ü -->
        <div class="section mica-effect">
            <h3>üî¢ Manuel Giri≈ü</h3>
            <input type="text" id="manualInput" placeholder="6 haneli ≈üifreli sayƒ± girin" maxlength="6">
            <button id="decodeManual">
                <span>üîì</span> De≈üifre Et
            </button>
        </div>

        <div id="error" class="error"></div>
    </div>

    <button class="theme-toggle" id="themeToggle">üåô</button>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        // DOM Elements
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const resultEl = document.getElementById("result");
        const errorEl = document.getElementById("error");
        const qrHint = document.getElementById("qrHint");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const fileInput = document.getElementById("fileInput");
        const manualInput = document.getElementById("manualInput");
        const decodeManualBtn = document.getElementById("decodeManual");
        const themeToggle = document.getElementById("themeToggle");
        const platformIndicator = document.getElementById("platformIndicator");
        const body = document.body;

        let stream = null;
        let scanning = false;

        // Platform detection
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return { platform: 'iOS', icon: 'üçé' };
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return { platform: 'Android', icon: 'ü§ñ' };
            }
            
            // Windows detection
            if (/windows/i.test(userAgent)) {
                return { platform: 'Windows', icon: 'ü™ü' };
            }
            
            // macOS detection
            if (/macintosh|mac os x/i.test(userAgent)) {
                return { platform: 'macOS', icon: 'üçè' };
            }
            
            // Linux detection
            if (/linux/i.test(userAgent)) {
                return { platform: 'Linux', icon: 'üêß' };
            }
            
            // Default
            return { platform: 'Unknown', icon: 'üåê' };
        }

        // Theme detection and toggle
        function initTheme() {
            // Check for saved theme preference or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
            }
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Platform detection on load
        window.addEventListener('DOMContentLoaded', () => {
            const platformInfo = detectPlatform();
            platformIndicator.textContent = platformInfo.icon;
            console.log(`Platform detected: ${platformInfo.platform}`);
            
            initTheme();
        });

        // ≈ûifre √ß√∂zme fonksiyonu - DEƒûƒ∞≈ûMEDƒ∞
        function mod10(n) {
            return ((n % 10) + 10) % 10;
        }

        function decodeNumber(sixStr) {
            if (!/^\d{6}$/.test(sixStr)) throw new Error("6 haneli sayƒ± girilmelidir!");
            const d = sixStr.split("").map(n => parseInt(n, 10));
            const o = [];

            o[0] = mod10(d[0] - 7);             // 1. rakam: -7 mod10
            o[1] = mod10(d[1] * 7);             // 2. rakam: √ó7 mod10
            o[2] = mod10(d[2] + 2);             // 3. rakam: +2 mod10
            o[3] = mod10(d[3] - 9);             // 4. rakam: -9 mod10

            // 5. rakam: /2 (tekse hata ver)
            if (d[4] % 2 !== 0) throw new Error(`5. rakam (${d[4]}) tek! /2 uygulanamaz.`);
            o[4] = d[4] / 2;

            o[5] = mod10(d[5] + 5);             // 6. rakam: +5 mod10
            return o.join("");
        }

        function showResult(decoded, original) {
            resultEl.textContent = decoded;
            errorEl.textContent = "";
            qrHint.textContent = `${original} ‚Üí ${decoded}`;
        }

        function showError(msg) {
            resultEl.textContent = "‚Äî";
            errorEl.textContent = "‚ùå " + msg;
        }

        async function startCamera() {
            if (scanning) return;
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();
                scanning = true;
                tick();
                qrHint.textContent = "Kamera a√ßƒ±k, QR kodu g√∂sterin.";
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (err) {
                showError("Kamera ba≈ülatƒ±lamadƒ±: " + err.message);
            }
        }

        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            qrHint.textContent = "QR kodu kameraya g√∂sterin veya fotoƒüraf y√ºkleyin";
        }

        function tick() {
            if (!scanning) return;
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(img.data, img.width, img.height, { inversionAttempts: "attemptBoth" });
                if (code) {
                    const data = code.data.trim();
                    const found = data.match(/(\d{6})/);
                    if (found) {
                        try {
                            const decoded = decodeNumber(found[1]);
                            showResult(decoded, found[1]);
                            stopCamera();
                        } catch (err) {
                            showError(err.message);
                            stopCamera();
                        }
                        return;
                    }
                }
            }
            requestAnimationFrame(tick);
        }

        // üì∏ Fotoƒüraf y√ºkleyerek √ß√∂zme
        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        const data = code.data.trim();
                        const found = data.match(/(\d{6})/);
                        if (found) {
                            try {
                                const decoded = decodeNumber(found[1]);
                                showResult(decoded, found[1]);
                            } catch (err) {
                                showError(err.message);
                            }
                        } else {
                            showError("QR i√ßinde ge√ßerli 6 haneli sayƒ± yok.");
                        }
                    } else {
                        showError("QR bulunamadƒ±.");
                    }
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        // ‚úèÔ∏è Manuel giri≈üle √ß√∂zme
        decodeManualBtn.addEventListener("click", () => {
            const val = manualInput.value.trim();
            try {
                const decoded = decodeNumber(val);
                showResult(decoded, val);
            } catch (err) {
                showError(err.message);
            }
        });

        // Enter tu≈üu ile manuel de≈üifre
        manualInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                decodeManualBtn.click();
            }
        });

        startBtn.addEventListener("click", startCamera);
        stopBtn.addEventListener("click", stopCamera);
        window.addEventListener("beforeunload", stopCamera);
    </script>
</body>
</html>
